<div class="jumbotron text-center">
	<h1>Lobby Page</h1>
	<p>{{ tagline }}</p>
    
</div>

<div class="container">
  <div ng-controller='LobbyController'>
  <div class='row'>
      <div class='col-md-9'>
        <chat-box></chat-box>
      </div>
    </div>
    <div class='row'>
      &nbsp;
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <form role='form' novalidate name='form'>
          <div class='form-group'>
            <input type='text' style='width: 80%'
            required
            ng-max='50'
            ng-model='message'
            focus>
            <button class='btn btn-sm btn-primary'
              ng-enable='form.$valid'
              ng-click="sendMessage(message)">Send!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
